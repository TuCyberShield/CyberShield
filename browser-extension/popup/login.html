<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield - Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <img src="../icons/icon48.png" alt="CyberShield" class="logo">
            <h1>CyberShield</h1>
            <p>Inicia sesión para sincronizar tu historial</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required
                    autocomplete="current-password">
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <button type="submit" id="loginBtn" class="btn-primary">
                Iniciar Sesión
            </button>
        </form>

        <div class="login-footer">
            <p>¿No tienes cuenta?
                <a href="#" id="openRegister">Regístrate aquí</a>
            </p>
            <a href="#" id="backToPopup">← Volver</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
